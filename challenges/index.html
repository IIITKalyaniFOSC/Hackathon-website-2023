<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/favicon_io/favicon.ico">
  <link rel="icon" type="image/png" href="/challenges/assets/AnimatedButton.jpg">
  <title>Status Code 0 | Challenges</title>
</head>
<body class="challenges-body">
  <div class="challenges-page">
    <img class="statuscodelogo" src="assets/iupgz4ve 1.png" alt="Status Code 0 Logo">
    <span class="challenges-text">Challenges</span>
    <div class="class1">
    <img class="platform" src="assets/1440_985.png" alt="Platform">
    <img class="card_border1" src="assets/card_border.png" alt="card">
    <div class="card1text">
      <p class=card1heading1>Challenge</p>
      <p class=card1heading2>Name the MASCOT</p>
      <a href="https://forms.gle/irzy6zXT4or6x6ps6" target="_blank" class="pressedButton1"><img class="card1Button" src="/Button.png" alt="Button"></a>
      <a href="https://forms.gle/irzy6zXT4or6x6ps6"><img class="card1ButtonHidden" src="/AnimatedButton.jpg" alt="Button"></a>
    </div>
    <img class="card_border2" src="assets/card_border.png" alt="card">
    <div class="card2text">
      <p class=card2heading1>Challenge</p>
      <p class=card2heading2>Most Active Hacker</p>
      <a href="https://forms.gle/irzy6zXT4or6x6ps6" target="_blank" class="pressedButton2"><img class="card2Button" src="/Button.png" alt="Button"></a>
    </div>
    <img class="card_border3" src="assets/card_border.png" alt="card">
    <div class="card3text">
      <p class=card3heading1>Challenge</p>
      <p class=card3heading2>Meme Contest</p>
      <a href="https://forms.gle/irzy6zXT4or6x6ps6" target="_blank" class="pressedButton3"><img class="card3Button" src="/Button.png" alt="Button"></a>
    </div>
    <img class="card_border4" src="assets/card_border.png" alt="card">
    <div class="card4text">
      <p class=card4heading1>Challenge</p>
      <p class=card4heading2>Avatar Profile</p>
      <a href="https://forms.gle/irzy6zXT4or6x6ps6" target="_blank" class="pressedButton4"><img class="card4Button" src="/Button.png" alt="Button"></a>
    </div>

    <img class="roller1" src="assets/NewRoller.gif" alt="Roller">
    <img class="roller2" src="assets/SlowRoller.gif" alt="Roller">
    <img class="roller3" src="assets/FastRoller.gif" alt="Roller">

    <div class="box_group_1">
      <img class="box" src="assets/Box.gif" alt="Box">
      <img class="box" src="assets/Box.gif" alt="Box">
      <img class="box" src="assets/Box.gif" alt="Box">
      <img class="box" src="assets/Box.gif" alt="Box">
    </div>

    <div class="box_group_2">
      <img class="box" src="assets/Box.gif" alt="Box">
      <img class="box" src="assets/Box.gif" alt="Box">
    </div>

    <img class="box3" src="assets/Box.gif" alt="Box">
    <img class="box4" src="assets/Box.gif" alt="Box">

    <img src="assets/Skull.gif" alt="skull" class="skull1">
    <img src="assets/Skull.gif" alt="skull" class="skull2">

    <a class="home-button" href="/">HOME</a>

    <script>
      const image1 = document.querySelector('.card1Button');
      const image2 = document.querySelector('.card2Button');
      const image3 = document.querySelector('.card3Button');
      const image4 = document.querySelector('.card4Button');
      const oldImageSrc = "/Button.png";
      const newImageSrc = "/AnimatedButton.jpg";

      function changeImage1() {
        image1.src = newImageSrc;
      }

      function revertImage1() {
        image1.src = oldImageSrc;
      }

      const imageLink1 = document.querySelector('.pressedButton1');

      imageLink1.addEventListener('mousedown', changeImage1);
      imageLink1.addEventListener('mouseup', revertImage1);

      function changeImage2() {
        image2.src = newImageSrc;
      }

      function revertImage2() {
        image2.src = oldImageSrc;
      }

      const imageLink2 = document.querySelector('.pressedButton2');

      imageLink2.addEventListener('mousedown', changeImage2);
      imageLink2.addEventListener('mouseup', revertImage2);

      function changeImage3() {
        image3.src = newImageSrc;
      }

      function revertImage3() {
        image3.src = oldImageSrc;
      }

      const imageLink3 = document.querySelector('.pressedButton3');

      imageLink3.addEventListener('mousedown', changeImage3);
      imageLink3.addEventListener('mouseup', revertImage3);

      function changeImage4() {
        image4.src = newImageSrc;
      }

      function revertImage4() {
        image4.src = oldImageSrc;
      }

      const imageLink4 = document.querySelector('.pressedButton4');

      imageLink4.addEventListener('mousedown', changeImage4);
      imageLink4.addEventListener('mouseup', revertImage4);
    </script>
  </div>
</body>
</html>
